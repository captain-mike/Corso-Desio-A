<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h3>Flex-direction: row</h3>
    <section id="a1" class="griglia">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </section>
    <h3>Flex-direction: row-reverse</h3>
    <section id="a2" class="griglia">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </section>
    <h3>Flex-direction: column</h3>
    <section id="a3" class="griglia">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
    <h3>Flex-direction: column-reverse</h3>
    <section id="a4" class="griglia">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
    <h3>Flex-wrap: wrap</h3>
    <section id="a5" class="griglia">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </section>
    <h3>Flex-wrap: wrap-reverse</h3>
    <section id="a6" class="griglia">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </section>
    <h3>Flex-wrap: wrap + flex-direction: column</h3>
    <section id="a7" class="griglia">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </section>
    
</body>
</html>
